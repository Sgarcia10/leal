<div class="app-transaction-feed">

  <div class="transaction-feed-loading-shade" *ngIf="loading">
    <mat-spinner [diameter]="25"></mat-spinner>
  </div>


  <table mat-table [dataSource]="transactionFeed" class="mat-elevation-z3 transaction-feed-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="action-column-header"> Action </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="action-button" (click)="viewDetail(element._id)">info</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
